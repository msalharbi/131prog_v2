<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Layout CSS Examples</title>
</head>

<body>
    <h1>The display Property</h1>

    <h2>display: none:</h2>
    <p class="ex1">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
    </p>

    <h2>display: inline:</h2>
    <p class="ex2">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
    </p>

    <h2>display: block:</h2>
    <p class="ex3">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
    </p>

    <h2>display: inline-block:</h2>
    <p class="ex4">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
    </p>

    <h2>display: flex:</h2>
    <p class="ex5">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
    </p>

    <h2>display: grid:</h2>
    <p class="ex6">
        <span>Text 1</span>
        <span>Text 2</span>
        <span>Text 3</span>
    </p>
</body>

</html>
