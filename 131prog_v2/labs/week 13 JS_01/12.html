<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال ترحيبي JS</title>
</head>

<body>
    <h1>أهلاً بك في موقعي</h1>
    
    <button onclick="sayWelcome()">اضغط للترحيب</button>

    <script>
        function sayWelcome() {
            let myName = "أحمد";
            alert("مرحبًا بك يا " + myName + " في موقعنا!");
        }
    </script>
</body>

</html>
