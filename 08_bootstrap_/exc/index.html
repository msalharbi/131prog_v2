<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجات المتجر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>متجر التقنية الحديثة</h1>
        <p>أحدث المنتجات التقنية لعام 2025</p>
    </header>

    <main class="products">
        <div class="product">
            <img src="images/p1.jpg" alt="منتج 1">
            <h2>سماعة بلوتوث</h2>
            <p>صوت عالي الجودة مع بطارية تدوم 12 ساعة.</p>
            <form>
                <input type="submit" value="شراء">
            </form>
        </div>

        <div class="product">
            <img src="images/p2.jpg" alt="منتج 2">
            <h2>ساعة ذكية</h2>
            <p>قياس معدل ضربات القلب وتتبع النشاط اليومي.</p>
            <form>
                <input type="submit" value="شراء">
            </form>
        </div>

        <div class="product">
            <img src="images/p3.jpg" alt="منتج 3">
            <h2>لوحة مفاتيح لاسلكية</h2>
            <p>تصميم مريح وسرعة استجابة عالية.</p>
            <form>
                <input type="submit" value="شراء">
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 متجر التقنية الحديثة</p>
    </footer>

</body>
</html>
