<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل بسيط</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
  <h2>نموذج تسجيل مستخدم</h2>

  <form onsubmit="processForm(event)">
    <label for="name">الاسم كامل: </label>
    <input type="text" name="name" id="name" required><br>

    <label for="email">البريد الإلكتروني: </label>
    <input type="email" name="email" id="email" required><br>

    <label for="city">اختر المدينة</label>
    <select name="city" id="city">
      <option value="">اختر المدينة</option>
      <option value="بريدة">بريدة</option>
      <option value="عنيزة">عنيزة</option>
      <option value="الاسياح">الاسياح</option>
      <option value="البكيرية">البكيرية</option>
    </select>
    <br>

    <label>الاهتمامات: </label><br>
    <input type="checkbox" name="interests" id="web" value="تطوير الويب">
    <label for="web">تطوير الويب</label><br>
    <input type="checkbox" name="interests" id="ai" value="الذكاء الاصطناعي">
    <label for="ai">الذكاء الاصطناعي </label><br>

    <button type="submit">إرسال البيانات</button>

  </form>

  <div id="output"></div>
<body>
</body>
</html>
