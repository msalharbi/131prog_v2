<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
<title>حاسبة الطلبات</title>

</head>

<body>
  <div class="container">
    <h1>حاسبة الطلبات</h1>

    <label>اسم المنتج:</label>
    <input type="text" id="name">

    <label>السعر:</label>
    <input type="number" id="price">

    <label>الكمية:</label>
    <input type="number" id="qty">

    <button onclick="calcTotal()">احسب المجموع</button>
    <p id="result"></p>

    <hr>

    <label>البريد الإلكتروني:</label>
    <input type="text" id="email" oninput="checkEmail()">
    <p id="emailMsg"></p>

    <button id="sendInvoice" onclick="sendInvoice()"> إرسال الفاتورة</button>
    <p id="invoiceMsg"></p>
  </div>
</body>
</html>
